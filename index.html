            /* Global Styles */
            :root {
                font-family: 'Oswald', sans-serif;
            }
             html {
                overflow-y: scroll;
            }
            /* Tailwind Variables */
            @theme {

            }

            @layer components {
                .link {
                    @apply hover:underline hover:cursor-pointer;
                }
                details.filter-group > summary::-webkit-details-marker {
                    display: none;
                }
                input[type="checkbox"] {
                    accent-color: #2563eb;
                }
                .check-hidden {
                    position: absolute;
                    opacity: 0;
                    width: 0;
                    height: 0;
                }
                .check-box {
                    @apply w-6 h-6 border border-gray-400 bg-white grid place-content-center;
                }
                .check-x {
                    display: none;
                    @apply text-xs text-gray-600;
                }
                .check-hidden:checked + .check-box .check-x {
                    display: block;
                }
                .check-row {
                    @apply flex items-center gap-3 text-base px-2 py-2 rounded relative;
                }
                .check-hidden:focus + .check-box {
                    @apply ring-1 ring-blue-400;
                }
                .check-hidden:checked ~ .check-name {
                    @apply text-gray-800 font-semibold;
                }
                .filter-group {
                    @apply space-y-2;
                }
                .filter-summary {
                    @apply flex items-center justify-between font-semibold text-base text-gray-700 cursor-pointer;
                }
                .filter-options {
                    @apply mt-1 space-y-2 pl-1;
                }
                .filter-label {
                    @apply flex items-center gap-2 text-base text-gray-700 px-2 py-1 rounded;
                }
                .filter-btn {
                    @apply block w-full text-left text-base text-gray-600 px-2 py-1 rounded cursor-pointer;
                }
            }

        </style>
